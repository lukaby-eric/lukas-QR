<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukas QR code generator app</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
</head>
<body>
    <div id="welcome-page">
        <div class="welcome">
            <img src="assets/images/lukas.jpeg" alt="">
            <h3>Welcome to my</h3>
            <h1> QR Code Generator</h1>
        </div>
    </div>
    <div class="container">
        <center><img src="assets/images/fac.png" alt="" id="facelogo"></center>
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText" autocomplete="off">

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <button onclick="generateQrCode()">Generate QR Code</button>
    </div>
    <small>#Lukas Lubingo</small>
    <script src="assets/js/script.js"></script>
</body>
</html>
